<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title> Memory Game - JS </title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/resetHTML5.css">
  <link rel="stylesheet" type="text/css" href="css/memory-game.min.css">
  <link href='http://fonts.googleapis.com/css?family=Aladin' rel='stylesheet' type='text/css'>
  <!-- font-family: 'Aladin', cursive; -->

  <!-- JS -->
  <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/MemoryGame.min.js"></script>
  <script type="text/javascript">
     
    // MemoryGame
    function init_memorygame (){ 

      /* external configuration */
     configuration = {

          /* game info areas */
          ballAreaId:'ballBox',
          historyAreaId:'historyArea',
          rewardroomId:'rewardroom'
      };

      MemoryGame.gameSetup.init(configuration); 
    }

 
    $(function(){
      init_memorygame ();
    })

  </script>
</head>
<body>
  <!-- CONTENT -->
  <div id="game">

    <div id="background">background</div>
    <div id="historyArea">
        <!-- { user levels } -->
        <p class="level-p">level <span>1</span></p>

    </div>
    <div id="ballArea">

        <!-- { overlay } -->
        <div class="boxOverlay">
            
          <div class="central-message">
              <p>GameOver</p>
          </div>

        </div>
        
        <!-- { ball area } -->
        <div id="ballBox"></div>
  
    </div>
    <div id="trophiesCenter">trophiesCenter</div>

    <!-- HTML internaly defined -->
    <div id="rewardroom"><h1 id="msg">msg</h1></div>
  </div>
</body>
</html>
